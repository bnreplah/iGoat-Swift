trigger:
- master

pool:
  vmImage: macos-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    cd iGoat-Swift
    xcodebuild -list 
    xcodebuild -showsdks
    ls -la **/**
  displayName: 'Check SDKs and list out the project and files'
